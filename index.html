<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TimerApp</title>
   <link rel="stylesheet" href="css/fontello/fontello.css">
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <div class="timerCnt">
      <h1 class="timerCnt__titleApp">Timer</h1>
      <form action="js/timer.js" class="timerCnt__form form">
         <label for="form__hour">
            <input type="text" class="form__hour" placeholder="00" maxlength="2" id="form__hour">
            hours</label>
         <label for="form__minute">
            <input type="text" class="form__minute" placeholder="00" maxlength="2" id="form__minute">
            minutes</label>
         <label for="form__second">
            <input type="text" class="form__second" placeholder="00" maxlength="2" id="form__second">
            seconds</label>
      </form>
      <div class="timerCnt__btnsCnt btnsCnt">
         <div class="btnsCnt__controlBtnsCnt">
            <button class="btnsCnt__controlBtnsCnt__btn git "><i
                  class="icon-ok"></i></button>
            <button class="btnsCnt__controlBtnsCnt__btn btnsCnt__controlBtnsCnt__btn--run"><i
                  class="icon-play"></i></button>
            <button class="btnsCnt__controlBtnsCnt__btn btnsCnt__controlBtnsCnt__btn--restart"><i
                  class="icon-ccw"></i></button>
         </div>
         <div class="btnsCnt__extraBtnsCnt">
            <button class="btnsCnt__extraBtnsCnt__btn btnsCnt__extraBtnsCnt__btn--alarm"><i
                  class="icon-bell"></i></button>
         </div>
      </div>
   </div>
   <script src="js/timer.js" type="module"></script>
</body>

</html>
