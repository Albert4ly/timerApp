<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TimerApp</title>
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="timerCnt">
      <h1 class="timerCnt__titleApp">Timer</h1>
      <form action="js/timer.js" class="timerCnt__form form">
         <label for="form__hour">
            <input type="text" class="form__hour" id="form__hour">
            hours</label>
         <label for="form__minute">
            <input type="text" class="form__minute" id="form__minute">
            minutes</label>
         <label for="form__second">
            <input type="text" class="form__second" id="form__second">
            seconds</label>
      </form>
      <div class="timerCnt__btnsCnt btnsCnt">
         <div class="btnsCnt__controlBtnsCnt">
            <button class="btnsCnt__controlBtnsCnt__btn btnsCnt__controlBtnsCnt__btn--edit"></button>
            <button class="btnsCnt__controlBtnsCnt__btn btnsCnt__controlBtnsCnt__btn--run"></button>
            <button class="btnsCnt__controlBtnsCnt__btn btnsCnt__controlBtnsCnt__btn--restart"></button>
         </div>
         <div class="btnsCnt__extraBtnsCnt">
            <button class="btnsCnt__extraBtnsCnt__btn btnsCnt__extraBtnsCnt__btn--alarm"></button>
         </div>
      </div>
   </div>
   <script src="js/timer.js" defer></script>
</body>
</html>
